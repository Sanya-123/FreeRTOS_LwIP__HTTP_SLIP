    <script>
        function createXMLHttpRequest()
        {
            try { return new XMLHttpRequest(); } catch(e) {}
            try { return new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) {}
            return null;
        }

        function ajax(url, data, success, error)
        {
            var xhr = createXMLHttpRequest();
            if (xhr === null)
                 return -1;
            xhr.open('POST', url, true);
            try
            {
                xhr.send(data);
            }
            catch(e)
            {
                if (error)
                    error("Error sending request");
                delete xhr;
                return -1;
            }

            xhr.onreadystatechange = function()
            {
                if ((xhr.readyState === 4))
                {
                    if(xhr.status === 200)
                    {
                        if (success)
                            success(xhr.responseText);
                    }
                    else
                    {
                        if (error)
                            error(xhr.responseText);
                    }
                }
                return -1;
            };
            return 0;
        }
        /*-------------------------------------- Шаг направо ---------------------------------*/
        function rotateRightStep()
        {
            ajax('test.cgi', "rrstartStep\r\n", rotRightStep);
        }
        function rotRightStep(respone)
        {
            if (respone == "1")
                document.getElementById("rightStep").style.backgroundColor="green";
            else
                document.getElementById("rightStep").style.backgroundColor="red";
            setTimeout(function(){document.getElementById("rightStep").style.backgroundColor=""}, 1000);
        }
